name: Manifests diff to PR comment

on: pull_request

jobs:
  diff-manifests:
    permissions:
      contents: read
      pull-requests: write
    uses: kartverket/github-workflows/.github/workflows/manifest-diff-to-pr-comment.yaml@latest
    with:
      path: env # diff files in the env/ directory
      ref: origin/main # diff PR branch against origin/main
      skipctl-version: latest # using the latest skipctl version
