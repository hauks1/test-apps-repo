apiVersion: skiperator.kartverket.no/v1alpha1
kind: SKIPJob
metadata:
  name: curl-andreres-server
  namespace: default
spec:
  container:
    # Use a container with curl installed
    image: curlimages/curl:latest
    
    # Command to curl your server
    command:
      - sh
      - -c
      - |
        echo "Starting curl job..."
        echo "Curling andreres service at http://andreres:8088/health"
        curl -v http://andreres:8088/health
        echo ""
        echo "Job completed!"
    
  # Run every minute for testing (adjust as needed)
  cron:
    schedule: "*/1 * * * *"